<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p id="instruction">Interact with the input field and buttons below to create a grid of Squares. </p>
    <div class="user-interact">
        <input id="user-input" class="input" type="number" name="squareGrid" placeholder="Enter grid square size" autofocus>
        <button id="create">create</button>
        <button id="clear">clear</button>
    </div>
    <div class="grid-squares"></div>

</body>
<script src="script.js"></script>
